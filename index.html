<!DOCTYPE html>
<html>
<head>
 <title>Study Timer App</title>
 <link rel="stylesheet"  href="./style.css">
</head>

<body>
  <div>
   <h1>hello in pomodoro timer</h1> 
  </div>
  <div class="container">
    <div class="left">
      <div class='form'>
        <h1>Study Timer App</h1>
        <div id="timerDisplay">00:00</div>
        <input type="number" id="studyMinutes" placeholder="Study minutes (e.g., 50)" value="50">
        <input type="number" id="breakMinutes" placeholder="Break minutes (e.g., 10)" value="10">
        <input type="number" id="sessions" placeholder="Number of sessions" value="4">
        <button class='startStudy' onclick="startStudySession()">Start Study Session</button>
      </div>
      <div id="sessionInfo"></div>
      <div class="options">
        <button class='pause' onclick="pauseResumeTimer()" id="pauseResumeBtn">Pause</button>
        <button class='stop' onclick="stopTimer()">Stop</button>
      </div>
      
    </div>

    <div class="right">
      <svg id="timerCircle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#ddd" stroke-width="10" />
        <circle id="timerProgress" cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="10" stroke-dasharray="282.7" stroke-dashoffset="282.7" transform="rotate(-90 50 50)" />
        <text id="timerText" x="50" y="50" text-anchor="middle" dy=".3em" font-size="20">00:00</text>
      </svg>
    </div>
  </div>
  <audio id="endSound" src="./endSession.mp3"></audio>
  <script src="renderer.js"></script>
</body>
</html>
